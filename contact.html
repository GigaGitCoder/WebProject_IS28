<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="page page--contact">
  <body class="page page--contact">
  <header class="header">
    <div class="container header__container">
      <h1 class="header__title">Нумерика</h1>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
          <li class="nav__item"><a href="custom.html" class="nav__link">Кастомные системы</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link nav__link--active">Контакты</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="content container">
    <section class="contact">
      <center>
        <h2 class="contact__title">Свяжитесь с нами</h2>
      </center>
      <br>
      <form id="contactForm" class="form">
        <div class="form__group">
          <label for="name" class="form__label">Имя</label>
          <input type="text" id="name" class="form__input" placeholder="Ваше имя" required>
        </div>
        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input type="email" id="email" class="form__input" placeholder="example@mail.com" required>
        </div>
        <div class="form__group">
          <label for="message" class="form__label">Сообщение</label>
          <textarea id="message" class="form__input" rows="4" placeholder="Ваше сообщение" required></textarea>
        </div>
        <button type="submit" class="btn btn--primary btn--block">Отправить</button>
      </form>
      <div class="contact__map">
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3A852b2965b1adda5eff8ce82280ecae3b4c3abbaba22457a6722c621864548f47&amp;source=constructor" width="100%" height="300" style="border:0; border-radius:8px;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="footer__text">© Компании "Нумерика", 2025</p>
    </div>
  </footer>
</body>
</html>
